<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Typing Test v2 - ระบบทดสอบพิมพ์สัมผัสตำรวจ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1c23;
            --main-gold: #d4af37;
            --error-red: #ff4b2b;
            --success-green: #2ecc71;
            --text-muted: #636e72;
            --text-light: #dfe6e9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.05);
            padding: 15px 40px;
            border-radius: 10px;
            border: 1px solid var(--main-gold);
        }

        .stat-item { text-align: center; min-width: 80px; }
        .stat-value { display: block; font-size: 1.5rem; font-weight: bold; color: var(--main-gold); }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); }

        #word-container {
            max-width: 850px;
            height: 140px;
            font-size: 26px;
            line-height: 1.6;
            background: #252a34;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
            word-wrap: break-word;
        }

        .word { display: inline-block; margin-right: 12px; color: var(--text-muted); }
        .word.current { color: var(--text-light); border-bottom: 3px solid var(--main-gold); }
        .word.correct { color: var(--success-green); }
        .word.incorrect { color: var(--error-red); text-decoration: underline; }

        #input-field {
            width: 500px;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #3d4451;
            border-radius: 8px;
            outline: none;
            font-family: 'Sarabun', sans-serif;
            text-align: center;
        }

        #input-field.input-error {
            color: var(--error-red);
            background: #fff5f5;
        }

        .btn-reset {
            margin-top: 20px;
            padding: 8px 20px;
            background: transparent;
            color: var(--main-gold);
            border: 1px solid var(--main-gold);
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="stats-bar">
        <div class="stat-item">
            <span id="timer" class="stat-value">03:00</span>
            <span class="stat-label">เวลาที่เหลือ</span>
        </div>
        <div class="stat-item">
            <span id="wpm" class="stat-value">0</span>
            <span class="stat-label">WPM</span>
        </div>
        <div class="stat-item">
            <span id="accuracy" class="stat-value">0%</span>
            <span class="stat-label">แม่นยำ</span>
        </div>
    </div>

    <div id="word-container"></div>

    <input type="text" id="input-field" placeholder="เริ่มพิมพ์เพื่อจับเวลา..." autocomplete="off">
    
    <button class="btn-reset" onclick="initGame()">เริ่มใหม่</button>

    <script>
        const articles = [
            "พนักงานสอบสวนเวรได้รับแจ้งเหตุลักทรัพย์ในเคหสถานช่วงเวลาสถานการณ์ฉุกเฉิน จึงรุดไปตรวจที่เกิดเหตุพร้อมชุดสืบสวน",
            "ผู้เสียหายยืนยันว่าทรัพย์สินที่หายไปประกอบด้วยสร้อยคอทองคำหนักสองบาทและเงินสดจำนวนหนึ่งหมื่นบาทที่เก็บไว้ในตู้เสื้อผ้า",
            "เจ้าพนักงานตำรวจได้แจ้งสิทธิแก่ผู้ต้องหาว่าจะให้การหรือไม่ก็ได้ และมีสิทธิพบทนายความเพื่อปรึกษาคดีก่อนให้ปากคำ",
            "จากการตรวจสอบกล้องวงจรปิดพบคนร้ายเป็นชายสวมหมวกนิรภัยเต็มใบ ขับขี่รถจักรยานยนต์ไม่ติดแผ่นทะเบียนหลบหนีไปทางสี่แยก",
            "ร้อยเวรเจ้าของคดีดำเนินการสอบสวนพยานแวดล้อมและรวบรวมพยานหลักฐานเพื่อขออนุมัติศาลออกหมายจับผู้ต้องหาตามลำดับ"
        ];

        let words = [];
        let currentWordIndex = 0;
        let timer = 180;
        let interval = null;
        let isStarted = false;
        let correctChars = 0;
        let totalAttempts = 0;
        let errorCount = 0;

        const wordContainer = document.getElementById('word-container');
        const inputField = document.getElementById('input-field');
        const timerDisplay = document.getElementById('timer');
        const wpmDisplay = document.getElementById('wpm');
        const accDisplay = document.getElementById('accuracy');

        function initGame() {
            clearInterval(interval);
            isStarted = false;
            timer = 180;
            currentWordIndex = 0;
            correctChars = 0;
            totalAttempts = 0;
            errorCount = 0;
            inputField.value = '';
            inputField.disabled = false;
            timerDisplay.innerText = "03:00";
            wpmDisplay.innerText = "0";
            accDisplay.innerText = "0%";
            
            // ผสมคำใหม่
            const rawText = articles[Math.floor(Math.random() * articles.length)];
            words = rawText.split(' ');
            renderWords();
        }

        function renderWords() {
            wordContainer.innerHTML = '';
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.innerText = w;
                span.className = 'word' + (i === 0 ? ' current' : '');
                span.id = `word-${i}`;
                wordContainer.appendChild(span);
            });
        }

        inputField.addEventListener('input', (e) => {
            if (!isStarted && inputField.value.trim() !== "") {
                startTimer();
            }

            const currentWord = words[currentWordIndex];
            const typedValue = inputField.value;

            // เช็คคำผิดแบบ Real-time (ในช่องพิมพ์)
            if (!currentWord.startsWith(typedValue.trim())) {
                inputField.classList.add('input-error');
            } else {
                inputField.classList.remove('input-error');
            }

            // เมื่อกด Space
            if (typedValue.endsWith(' ')) {
                const finalTyped = typedValue.trim();
                const wordEl = document.getElementById(`word-${currentWordIndex}`);
                totalAttempts++;

                if (finalTyped === currentWord) {
                    wordEl.className = 'word correct';
                    correctChars += currentWord.length + 1; // +1 สำหรับ Space
                } else {
                    wordEl.className = 'word incorrect';
                    errorCount++;
                }

                currentWordIndex++;
                inputField.value = '';
                
                if (currentWordIndex >= words.length) {
                    // วนลูปบทความใหม่
                    const nextText = articles[Math.floor(Math.random() * articles.length)];
                    words = words.concat(nextText.split(' '));
                }
                
                updateActiveWord();
                calculateStats();
            }
        });

        function updateActiveWord() {
            document.querySelectorAll('.word').forEach(el => el.classList.remove('current'));
            const active = document.getElementById(`word-${currentWordIndex}`);
            if (active) {
                active.classList.add('current');
                active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function startTimer() {
            isStarted = true;
            interval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                calculateStats(); // อัปเดต WPM ทุกวินาที

                if (timer <= 0) {
                    clearInterval(interval);
                    inputField.disabled = true;
                    alert("หมดเวลาทดสอบ!");
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let mins = Math.floor(timer / 60);
            let secs = timer % 60;
            timerDisplay.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function calculateStats() {
            const timeElapsedInSeconds = 180 - timer;
            if (timeElapsedInSeconds > 0) {
                // สูตร WPM มาตรฐาน: (จำนวนตัวอักษรที่ถูก / 5) / (เวลาที่ใช้เป็นนาที)
                const wpm = Math.round((correctChars / 5) / (timeElapsedInSeconds / 60));
                wpmDisplay.innerText = wpm;
                
                const acc = Math.round(((totalAttempts - errorCount) / totalAttempts) * 100);
                accDisplay.innerText = (acc >= 0 ? acc : 0) + "%";
            }
        }

        initGame();
    </script>
</body>
</html>
