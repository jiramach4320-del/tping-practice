<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Typing Test - ระบบทดสอบพิมพ์สัมผัสตำรวจ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1c23;
            --main-gold: #d4af37;
            --error-red: #ff4b2b;
            --success-green: #2ecc71;
            --text-muted: #636e72;
            --text-light: #dfe6e9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--main-gold); margin: 0; font-size: 2rem; }

        #stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.05);
            padding: 15px 40px;
            border-radius: 10px;
            border: 1px solid var(--main-gold);
        }

        .stat-item { text-align: center; }
        .stat-value { display: block; font-size: 1.5rem; font-weight: bold; color: var(--main-gold); }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }

        #word-container {
            max-width: 900px;
            height: 140px;
            overflow: hidden;
            font-size: 28px;
            line-height: 1.6;
            background: #252a34;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            position: relative;
            user-select: none;
        }

        .word { display: inline-block; margin-right: 15px; color: var(--text-muted); }
        .word.current { color: var(--text-light); border-bottom: 3px solid var(--main-gold); }
        .word.correct { color: var(--success-green); }
        .word.incorrect { color: var(--error-red); }

        .input-wrapper { position: relative; width: 500px; }
        
        #input-field {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #3d4451;
            border-radius: 8px;
            background: #ffffff;
            color: #2d3436;
            outline: none;
            font-family: 'Sarabun', sans-serif;
            box-sizing: border-box;
        }

        /* เมื่อพิมพ์ผิดในช่อง Input */
        #input-field.input-error {
            color: var(--error-red);
            background: #fff5f5;
            border-color: var(--error-red);
        }

        .btn-reset {
            margin-top: 30px;
            padding: 10px 25px;
            background: transparent;
            color: var(--main-gold);
            border: 1px solid var(--main-gold);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-reset:hover { background: var(--main-gold); color: #000; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ระบบทดสอบการพิมพ์งานสอบสวน</h1>
        <p>เวลาทดสอบ 3 นาที (มาตรฐานการสอบตำรวจ)</p>
    </div>

    <div id="stats-bar">
        <div class="stat-item">
            <span id="timer" class="stat-value">03:00</span>
            <span class="stat-label">เวลาที่เหลือ</span>
        </div>
        <div class="stat-item">
            <span id="wpm" class="stat-value">0</span>
            <span class="stat-label">WPM</span>
        </div>
        <div class="stat-item">
            <span id="accuracy" class="stat-value">0%</span>
            <span class="stat-label">ความแม่นยำ</span>
        </div>
    </div>

    <div id="word-container" id="display">
        </div>

    <div class="input-wrapper">
        <input type="text" id="input-field" placeholder="เริ่มพิมพ์เพื่อสตาร์ทนาฬิกา..." autocomplete="off">
    </div>

    <button class="btn-reset" onclick="initGame()">เริ่มใหม่ / เปลี่ยนบทความ</button>

    <script>
        const articles = [
            "พนักงานสอบสวนเวรได้รับแจ้งเหตุลักทรัพย์ในเคหสถานช่วงเวลาสถานการณ์ฉุกเฉิน จึงรุดไปตรวจที่เกิดเหตุพร้อมชุดสืบสวน",
            "ผู้เสียหายยืนยันว่าทรัพย์สินที่หายไปประกอบด้วยสร้อยคอทองคำหนักสองบาทและเงินสดจำนวนหนึ่งหมื่นบาทที่เก็บไว้ในตู้เสื้อผ้า",
            "เจ้าพนักงานตำรวจได้แจ้งสิทธิแก่ผู้ต้องหาว่าจะให้การหรือไม่ก็ได้ และมีสิทธิพบทนายความเพื่อปรึกษาคดีก่อนให้ปากคำ",
            "จากการตรวจสอบกล้องวงจรปิดพบคนร้ายเป็นชายสวมหมวกนิรภัยเต็มใบ ขับขี่รถจักรยานยนต์ไม่ติดแผ่นทะเบียนหลบหนีไปทางสี่แยก",
            "ร้อยเวรเจ้าของคดีดำเนินการสอบสวนพยานแวดล้อมและรวบรวมพยานหลักฐานเพื่อขออนุมัติศาลออกหมายจับผู้ต้องหาตามลำดับ",
            "บันทึกฉบับนี้จัดทำขึ้นต่อหน้าพยานสองท่านเพื่อให้การเป็นไปตามระเบียบของสำนักงานตำรวจแห่งชาติอย่างเคร่งครัด",
            "ผู้ต้องหาให้การรับสารภาพตลอดข้อกล่าวหาโดยความสมัครใจและไม่มีการบังคับขู่เข็ญจากเจ้าพนักงานชุดจับกุมแต่อย่างใด"
        ];

        let words = [];
        let currentWordIndex = 0;
        let timer = 180; // 3 นาที = 180 วินาที
        let interval = null;
        let isStarted = false;
        let mistakes = 0;
        let typedChars = 0;

        const wordContainer = document.getElementById('word-container');
        const inputField = document.getElementById('input-field');
        const timerDisplay = document.getElementById('timer');
        const wpmDisplay = document.getElementById('wpm');
        const accDisplay = document.getElementById('accuracy');

        function initGame() {
            clearInterval(interval);
            isStarted = false;
            timer = 180;
            currentWordIndex = 0;
            mistakes = 0;
            typedChars = 0;
            inputField.value = '';
            inputField.disabled = false;
            inputField.classList.remove('input-error');
            timerDisplay.innerText = "03:00";
            wpmDisplay.innerText = "0";
            accDisplay.innerText = "0%";
            
            // เลือกบทความและสับคำเพื่อให้ไม่ซ้ำซาก
            const rawText = articles[Math.floor(Math.random() * articles.length)];
            words = rawText.split(' ');
            renderWords();
        }

        function renderWords() {
            wordContainer.innerHTML = '';
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.innerText = w;
                span.className = 'word';
                span.id = `word-${i}`;
                wordContainer.appendChild(span);
            });
            document.getElementById('word-0').className = 'word current';
        }

        inputField.addEventListener('input', () => {
            if (!isStarted) startTimer();

            const currentWord = words[currentWordIndex];
            const typedValue = inputField.value;

            // ตรวจสอบตัวอักษรที่พิมพ์อยู่ตอนนี้ (Real-time Highlight)
            if (currentWord.startsWith(typedValue.trim())) {
                inputField.classList.remove('input-error');
            } else {
                inputField.classList.add('input-error');
            }

            // เมื่อกด Spacebar
            if (typedValue.endsWith(' ')) {
                const finalTyped = typedValue.trim();
                const wordEl = document.getElementById(`word-${currentWordIndex}`);

                if (finalTyped === currentWord) {
                    wordEl.className = 'word correct';
                    typedChars += currentWord.length;
                } else {
                    wordEl.className = 'word incorrect';
                    mistakes++;
                }

                currentWordIndex++;
                inputField.value = '';
                inputField.classList.remove('input-error');

                if (currentWordIndex >= words.length) {
                    // หากพิมพ์จบก่อนเวลา ให้โหลดบทความเพิ่ม (วนลูป)
                    const nextText = articles[Math.floor(Math.random() * articles.length)];
                    words = words.concat(nextText.split(' '));
                    renderWordsAfterLoop();
                } else {
                    updateActiveWord();
                }
                updateStats();
            }
        });

        function renderWordsAfterLoop() {
            // ฟังก์ชันวาดคำต่อจากเดิม
            updateActiveWord();
        }

        function updateActiveWord() {
            document.querySelectorAll('.word').forEach(el => el.classList.remove('current'));
            const active = document.getElementById(`word-${currentWordIndex}`);
            if (active) {
                active.className = 'word current';
                active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function startTimer() {
            isStarted = true;
            interval = setInterval(() => {
                timer--;
                let mins = Math.floor(timer / 60);
                let secs = timer % 60;
                timerDisplay.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateStats() {
            const timePassed = (180 - timer) / 60; // นาที
            const wpm = Math.round((currentWordIndex) / (timePassed || 1));
            const acc = Math.round(((currentWordIndex - mistakes) / currentWordIndex) * 100);
            
            wpmDisplay.innerText = wpm > 0 ? wpm : 0;
            accDisplay.innerText = (acc >= 0 ? acc : 0) + "%";
        }

        function endGame() {
            clearInterval(interval);
            inputField.disabled = true;
            alert(`หมดเวลาการทดสอบ!\nความเร็วของคุณคือ: ${wpmDisplay.innerText} WPM\nความแม่นยำ: ${accDisplay.innerText}`);
        }

        initGame();
    </script>
</body>
</html>
