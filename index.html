<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Typing Test - Infinite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1c23;
            --main-gold: #d4af37;
            --error-red: #ff4b2b;
            --success-green: #2ecc71;
            --text-muted: #636e72;
            --text-light: #dfe6e9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.05);
            padding: 15px 40px;
            border-radius: 10px;
            border: 1px solid var(--main-gold);
        }

        .stat-item { text-align: center; min-width: 100px; }
        .stat-value { display: block; font-size: 1.8rem; font-weight: bold; color: var(--main-gold); }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); }

        #word-container {
            max-width: 850px;
            height: 160px;
            font-size: 26px;
            line-height: 1.8;
            background: #252a34;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
            word-wrap: break-word;
            position: relative;
        }

        .word { display: inline-block; margin-right: 12px; color: var(--text-muted); transition: all 0.2s; }
        .word.current { color: #fff; background: rgba(212, 175, 55, 0.3); border-radius: 4px; padding: 0 5px; }
        .word.correct { color: var(--success-green); }
        .word.incorrect { color: var(--error-red); text-decoration: line-through; }

        #input-field {
            width: 550px;
            padding: 18px;
            font-size: 24px;
            border: 2px solid #3d4451;
            border-radius: 12px;
            outline: none;
            font-family: 'Sarabun', sans-serif;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #input-field.input-error {
            background: #fff0f0;
            color: var(--error-red);
            border-color: var(--error-red);
        }

        .controls { margin-top: 20px; }
        .btn-reset {
            padding: 10px 25px;
            background: transparent;
            color: var(--main-gold);
            border: 1px solid var(--main-gold);
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn-reset:hover { background: var(--main-gold); color: #000; }
    </style>
</head>
<body>

    <div id="stats-bar">
        <div class="stat-item">
            <span id="timer" class="stat-value">03:00</span>
            <span class="stat-label">เวลาที่เหลือ</span>
        </div>
        <div class="stat-item">
            <span id="wpm" class="stat-value">0</span>
            <span class="stat-label">WPM (ความเร็ว)</span>
        </div>
        <div class="stat-item">
            <span id="accuracy" class="stat-value">0%</span>
            <span class="stat-label">ความแม่นยำ</span>
        </div>
    </div>

    <div id="word-container" id="display-area"></div>

    <input type="text" id="input-field" placeholder="เริ่มพิมพ์ที่นี่เพื่อจับเวลา..." autofocus autocomplete="off">
    
    <div class="controls">
        <button class="btn-reset" onclick="initGame()">เริ่มใหม่ / ล้างกระดาน</button>
    </div>

    <script>
        // คลังคำศัพท์งานสอบสวน (สุ่มผสม)
        const subjects = ["พนักงานสอบสวน", "เจ้าพนักงานตำรวจ", "ชุดสืบสวน", "ผู้เสียหาย", "ผู้ต้องหา", "พยานในที่เกิดเหตุ", "ร้อยเวรเจ้าของคดี", "สายตรวจ"];
        const actions = ["ได้รับแจ้งเหตุ", "ลงบันทึกประจำวัน", "ทำแผนประกอบคำรับสารภาพ", "แจ้งข้อกล่าวหา", "ดำเนินการสอบสวน", "ตรวจยึดของกลาง", "รวบรวมพยานหลักฐาน", "ตรวจสอบกล้องวงจรปิด"];
        const details = ["ในเคหสถาน", "โดยไม่มีเหตุอันควร", "ตามคำให้การ", "อย่างเคร่งครัด", "เพื่อดำเนินคดีตามกฎหมาย", "ในเวลาวิกาล", "ที่เกิดเหตุ", "ตามระเบียบ"];

        let words = [];
        let currentWordIndex = 0;
        let timer = 180; 
        let interval = null;
        let isStarted = false;
        let correctChars = 0;
        let totalWordsAttempted = 0;
        let errors = 0;

        const wordContainer = document.getElementById('word-container');
        const inputField = document.getElementById('input-field');
        const timerDisplay = document.getElementById('timer');
        const wpmDisplay = document.getElementById('wpm');
        const accDisplay = document.getElementById('accuracy');

        // ฟังก์ชันสร้างบทความแบบไม่รู้จบ
        function generateWords(count = 50) {
            let newWords = [];
            for (let i = 0; i < count; i++) {
                const s = subjects[Math.floor(Math.random() * subjects.length)];
                const a = actions[Math.floor(Math.random() * actions.length)];
                const d = details[Math.floor(Math.random() * details.length)];
                newWords.push(s, a, d);
            }
            return newWords;
        }

        function initGame() {
            clearInterval(interval);
            isStarted = false;
            timer = 180;
            currentWordIndex = 0;
            correctChars = 0;
            totalWordsAttempted = 0;
            errors = 0;
            inputField.value = '';
            inputField.disabled = false;
            timerDisplay.innerText = "03:00";
            wpmDisplay.innerText = "0";
            accDisplay.innerText = "0%";
            
            words = generateWords(30); // สร้างคำมารอไว้ก่อน
            renderWords();
        }

        function renderWords() {
            wordContainer.innerHTML = '';
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.innerText = w;
                span.className = 'word' + (i === 0 ? ' current' : '');
                span.id = `word-${i}`;
                wordContainer.appendChild(span);
            });
        }

        inputField.addEventListener('input', () => {
            if (!isStarted && inputField.value.trim() !== "") {
                startTimer();
            }

            const currentWord = words[currentWordIndex];
            const typedValue = inputField.value;

            // ตรวจสอบความถูกต้องขณะพิมพ์ (ในกล่อง Input)
            if (!currentWord.startsWith(typedValue.trim())) {
                inputField.classList.add('input-error');
            } else {
                inputField.classList.remove('input-error');
            }

            // เมื่อกด Spacebar
            if (typedValue.endsWith(' ')) {
                const finalTyped = typedValue.trim();
                const wordEl = document.getElementById(`word-${currentWordIndex}`);
                
                if (finalTyped === "") return; // กันการรัว Spacebar

                totalWordsAttempted++;

                if (finalTyped === currentWord) {
                    wordEl.className = 'word correct';
                    correctChars += currentWord.length + 1;
                } else {
                    wordEl.className = 'word incorrect';
                    errors++;
                }

                currentWordIndex++;
                inputField.value = '';
                inputField.classList.remove('input-error');

                // ระบบ Infinite: ถ้าพิมพ์ใกล้หมดรายการ ให้สร้างคำเพิ่มต่อท้ายทันที
                if (currentWordIndex > words.length - 10) {
                    const moreWords = generateWords(20);
                    const oldLength = words.length;
                    words = words.concat(moreWords);
                    
                    moreWords.forEach((w, i) => {
                        const span = document.createElement('span');
                        span.innerText = w;
                        span.className = 'word';
                        span.id = `word-${oldLength + i}`;
                        wordContainer.appendChild(span);
                    });
                }

                updateActiveWord();
                calculateStats();
            }
        });

        function updateActiveWord() {
            document.querySelectorAll('.word').forEach(el => el.classList.remove('current'));
            const active = document.getElementById(`word-${currentWordIndex}`);
            if (active) {
                active.classList.add('current');
                // เลื่อนหน้าจออัตโนมัติเมื่อพิมพ์ยาวขึ้น
                active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function startTimer() {
            isStarted = true;
            interval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                calculateStats();

                if (timer <= 0) {
                    clearInterval(interval);
                    inputField.disabled = true;
                    inputField.value = "หมดเวลาทดสอบ";
                    alert(`จบการทดสอบ!\nความเร็ว: ${wpmDisplay.innerText} WPM\nความแม่นยำ: ${accDisplay.innerText}`);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let mins = Math.floor(timer / 60);
            let secs = timer % 60;
            timerDisplay.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function calculateStats() {
            const timeElapsed = 180 - timer;
            if (timeElapsed > 0) {
                // WPM มาตรฐาน (ตัวอักษรถูก / 5) / นาที
                const wpm = Math.round((correctChars / 5) / (timeElapsed / 60));
                wpmDisplay.innerText = wpm;

                // Accuracy
                const acc = Math.round(((totalWordsAttempted - errors) / totalWordsAttempted) * 100);
                accDisplay.innerText = (acc >= 0 ? acc : 0) + "%";
            }
        }

        initGame();
    </script>
</body>
</html>
